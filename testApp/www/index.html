<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" src="cordova.js"></script>
    <title>Calculadora online</title>
</head>
<body>
    <ion-grid>
        <ion-row>
            <ion-col>display</ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>9</ion-col>
            <ion-col>8</ion-col>
            <ion-col>7</ion-col>
            <ion-col>/</ion-col>
        </ion-row>

        <ion-row>
            <ion-col>6</ion-col>
            <ion-col>5</ion-col>
            <ion-col>4</ion-col>
            <ion-col>*</ion-col>
        </ion-row>

        <ion-row>
            <ion-col>3</ion-col>
            <ion-col>2</ion-col>
            <ion-col>1</ion-col>
            <ion-col>+</ion-col>
        </ion-row>

        <ion-row>
            <ion-col>0</ion-col>
            <ion-col>.</ion-col>
            <ion-col>=</ion-col>
            <ion-col>-</ion-col>
        </ion-row>

    </ion-grid>


    <script>
        document.addEventListener("deviceready",deviceIsReady,false);

        function deviceIsReady(){
            alert('dispositivo est√° pronto');
        }
    </script>
    <script src="./index.js"></script>
</body>
</html>
